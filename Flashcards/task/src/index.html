<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="quiz-area">

            <h1>What is the capital of...</h1>
            <div class="flexbox-container">

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Mexico</p></div>
                        <div class="smooth_flip card_back"><p>Mexico City</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Papua New Guinea</p></div>
                        <div class="smooth_flip card_back"><p>Port Moresby</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Iceland</p></div>
                        <div class="smooth_flip card_back"><p>Reykjavik</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>South Korea</p></div>
                        <div class="smooth_flip card_back"><p>Seoul</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Sweden</p></div>
                        <div class="smooth_flip card_back"><p>Stockholm</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Georgia</p></div>
                        <div class="smooth_flip card_back"><p>Atlanta</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Honduras</p></div>
                        <div class="smooth_flip card_back"><p>Tegucigalpa</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Tunisia</p></div>
                        <div class="smooth_flip card_back"><p>Tunis</p></div>
                    </div>
                </div>

                <div class="card">
                    <div class="filler">
                        <div class="smooth_flip card_front"><p>Austria</p></div>
                        <div class="smooth_flip card_back"><p>Viena</p></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
